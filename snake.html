<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://code.jquery.com/jquery.js"></script>
		<title>스네이크</title>
	</head>
	<body>
<canvas id ="myCanvas" width="300" height="300">
	</canvas>


<script>
	var canvas;
	var ctx;
	var state;
	function initCanvas()
	{
		canvas=$("#myCanvas")[0];
		ctx=canvas.getContext("2d");
		ctx.fillstyle="black";
		ctx.rect(0,0,300,300);
		ctx.fill();
	};
	var hGameLoop;
	var x, y, length
	x_array=new Array();
	y_array=new Array();
	x_array[0]=x
	y_array[0]=y
	x=0
	y=0
	length=0
	draw_apple();
	function gameLoop()
	{
		console.log(1);
		function drawScreen()
		{
			ctx.fillStyle="black";
			ctx.rect(0,0,300,300);
			ctx.fill();

			ctx.fillStyle="white";
			for(i=0; i<=length; i++){
			ctx.fillRect(x_array[i]*10, y_array[i]*10, 10, 10);
		}
			ctx.fillRect(x_apple*10, y_apple*10,10,10);	

		}
		function doTurn()
		{
			switch(state)
			{
				case "left":
				x--;
				addToArray();
				break;
				case "right":
				x++;
				addToArray();
				break;
				case "up" :
				y--;
				addToArray();
				break;
				case "down" :
				y++;
				addToArray();
				break;
			};
		function addToArray()
		{	
			for(i=0;i<=length;i++){
			if(x_array[i]==x&&y_array[i]==y){
				stopGame();
			}
			}
			x_array.unshift(x);
			y_array.unshift(y);
			if(x==x_apple && y==y_apple){
				draw_apple();
				length=length+1
			}else{
				x_array.pop();
				y_array.pop();
			}

		}
		}
		drawScreen();
		doTurn();
		if (x>29 || x<0 || y>29 || y<0){
			stopGame();

	}



	}
	function draw_apple()
		{
		var flag;
		flag=0
		while(flag==0){
		x_apple=Math.floor(Math.random()*30);
		y_apple=Math.floor(Math.random()*30);
		for(i=0; i<=length; i++){
			if(!(x_array[i]==x_apple)||!(y_apple==y_array[i])){
				flag=1
			}
		}
		}
		}
	function startGame()
	{
		hGameLoop=setInterval(gameLoop, 100);

	}
	function stopGame()
	{
		clearInterval(gameLoop,16);
		state=0
		alert("Game Over")
		x_array=new Array();
	y_array=new Array();
	x_array[0]=x
	y_array[0]=y
	x=0
	y=0
	length=0
	}
	function KeyPressed(evt)
	{
		$("#p1 .panel-body").html(evt.keyCode);
		switch(evt.keyCode)
		{
			case 37:
			if (!(state=="right")){
			state = "left";
			}
			break;
			case 38:
			if (!(state=="down")){
			state ="up";
			}
			break;
			case 39:
			if (!(state=="left")){
			state= "right";
			}
			break;
			case 40:
			if (!(state=="up")){
			state= "down";
			}
			break;
		}
	}
	$(function() {
		//ndow.addEventListener('keydown', KeyPressed, true);}
	
	$(window).keydown(KeyPressed);
		initCanvas();
		startGame();
	});
</script>

</body>
</html>
